<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>login</title>
</head>
    <body>
        <div class="login-header">
            <h1 class="login-header__title">Hi-Zone</h1>
            <h2 class="login-header__subtitle">Authentication</h2>
        </div>

        <form
                id="login-form"
                action="/hi-zone-api/authentication/user/"
                enctype="application/x-www-form-urlencoded"
                autocomplete="off"
                method="post"
                class="login-form">
            <label for="username-input" class="login-form__label">
                login:
                <input
                        type="text"
                        required="required"
                        id="username-input"
                        name="username-input"
                        class="login-form__label__input login-form__label__input--input" />
            </label>
            <label for="password-input" class="login-form__label">
                Password:
                <input
                        type="password"
                        required="required"
                        id="password-input"
                        name="password-input"
                        class="login-form__label__input login-form__label__input--input" />
            </label>

            <div class="login-form__button-container">
                <input type="submit" value="Submit" class="login-form__button-container__button login-form__button-container__button--submit"/>
                <input type="reset" value="Reset" class="login-form__button-container__button login-form__button-container__button--reset"/>
            </div>
        </form>
    </body>
</html>
